#   Note: This config needs haproxy-1.1.28 or haproxy-1.2.1

global
    log 127.0.0.1   local0
    log 127.0.0.1   local1 notice
    #log loghost    local0 info
    maxconn 4096
    #chroot /usr/share/haproxy
    user haproxy
    group haproxy
    daemon
    #debug
    #quiet

defaults
    log global
    mode    http
    option  httplog
    option forwardfor
    option  dontlognull
    retries 3
    option redispatch
    maxconn 2000
    contimeout  5000
    clitimeout  50000
    srvtimeout  50000


listen stats 127.0.0.1:9701
    stats enable
    stats uri /haproxy_stats
    stats refresh 5s


frontend http-in
    bind *:80
    acl is_cidot hdr_end(host) -i ci.jenkins-ci.org
    acl is_mavendot hdr_end(host) -i maven.jenkins-ci.org

    use_backend ci if is_cidot
    use_backend maven if is_mavendot
    default_backend dumbweb

backend dumbweb
    balance roundrobin
    cookie SERVERID insert nocache indirect
    option httpchk HEAD /check.txt HTTP/1.0
    option httpclose
    option forwardfor
    server Local 127.0.0.1:8888 cookie Local

backend ci
    balance roundrobin
    cookie SERVERID insert nocache indirect
    option httpchk HEAD /check.txt HTTP/1.0
    option httpclose
    option forwardfor
    server Local 127.0.0.1:8080 cookie Local

backend maven
    balance roundrobin
    cookie SERVERID insert nocache indirect
    option httpchk HEAD /check.txt HTTP/1.0
    # option httpclose
    option forwardfor
    server Local 127.0.0.1:8081 cookie local
